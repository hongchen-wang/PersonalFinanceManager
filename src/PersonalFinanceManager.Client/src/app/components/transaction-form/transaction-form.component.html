<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<div class="transaction-form-container">
  <h2 *ngIf="transactionId">Edit Transaction</h2>
  <h2 *ngIf="!transactionId">Add New Transaction</h2>

  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required />
    </div>

    <div>
      <label for="description">Description (optional):</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        required
      />
    </div>

    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" formControlName="amount" required />
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" required />
    </div>

    <div>
      <label for="category">Category:</label>
      <input
        type="number"
        id="category"
        formControlName="categoryId"
        required
      />
    </div>

    <button type="submit" [disabled]="transactionForm.invalid">
      {{ transactionId ? "Update" : "Add" }} Transaction
    </button>
  </form>
</div>
